name: Directus Data Sync

on:
  repository_dispatch:
    types: [directus-data-update]
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: |
          cd packages/frontendmu-data
          pnpm install --frozen-lockfile

      - name: Build data
        run: pnpm run data build

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain packages/frontendmu-data/data/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data files"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data files"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create timestamp for branch and commit
          TIMESTAMP=$(date '+%Y%m%d-%H%M%S')
          BRANCH_NAME="cms/data-update-${TIMESTAMP}"
          
          # Create and switch to new branch
          git checkout -b "${BRANCH_NAME}"
          
          # Add all changes in the data directory
          git add packages/frontendmu-data/data/
          
          # Create commit with timestamp
          COMMIT_TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          git commit -m "(cms): data updated ${COMMIT_TIMESTAMP}"
          
          # Push the new branch
          git push origin "${BRANCH_NAME}"
          
          # Create pull request using GitHub CLI
          gh pr create \
            --title "(cms): data updated ${COMMIT_TIMESTAMP}" \
            --body "Automated data sync from Directus CMS.

          **Changes:**
          - Updated data files from Directus collections
          - Generated at: ${COMMIT_TIMESTAMP}
          
          This PR was automatically created by the Directus data sync workflow." \
            --head "${BRANCH_NAME}" \
            --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes summary
        if: steps.changes.outputs.changes == 'false'
        run: echo "No data changes detected. Repository is up to date."
